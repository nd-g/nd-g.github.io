<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date a Deafie</title>

    <!-- Font and Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-size: 32px;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab7;
        }

        .auth-section,
        .profile-section {
            display: block;
        }

        .profile-section {
            display: none;
        }

        .auth-section {
            margin-bottom: 20px;
        }

        .auth-section input {
            font-size: 16px;
        }

        .profile-section textarea {
            height: 100px;
        }

        .profile-section img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Date a Deafie</h1>

        <!-- Authentication Section -->
        <div class="auth-section" id="auth-section">
            <input type="email" id="email" placeholder="Enter your email" />
            <input type="password" id="password" placeholder="Enter your password" />
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Log In</button>
        </div>

        <!-- Profile Section (Only visible after sign-up) -->
        <div class="profile-section" id="profile-section">
            <h2>Create Your Profile</h2>
            <input type="file" id="profile-pic" />
            <textarea id="bio" placeholder="Write a bio"></textarea>
            <button id="save-profile-btn">Save Profile</button>
        </div>
    </div>

    <!-- Firebase App SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>

    <!-- Application Logic -->
    <script type="module" src="app.js"></script>
</body>

</html>
